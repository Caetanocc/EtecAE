<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: center;
	font-size: 24px;
}
table#t01 {
    width: 100%;    
    background-color: #f1f1c1;
}
</style>
</head>
<body>

<div id="lista"></div>

<script>

var alunos = ["ALUNO"
,"ANA_BEATRIZ" 
,"ANA_CAROLINA"
,"ANA_CLARA" 
,"ALEF" 
,"BRUNNA"
,"CAIO" 
,"CHRISTIAN" 
,"DANIEL" 
,"DANILO" 
,"GABRIEL" 
,"ISABEL" 
,"JEFFERSON" 
,"JEFSON" 
];

var len = alunos.length;
var text = '<table id="t01"> ';

for (i=0; i < len; i++) {
    text += "<tr><td>" + i + "</td>";
    text += "<td>" + alunos[i] + "</td>";
    text += '<td><img src="' + alunos[i] + '.gif" alt="' + alunos[i] + '" style="width:200px;height:100px;"></td>'
    text += "</tr>";
}

text += "</table>";
document.getElementById("lista").innerHTML = text;


</script>


</body>
</html>
